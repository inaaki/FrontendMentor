<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="src/huddle.css" />

	<title>
		Frontend Mentor | Huddle landing page with single introductory
		section
	</title>
</head>

<body class="bg-host grid grid--3x1">
	<picture class="bg">
		<source media="(min-width:768px)" srcset="images/bg-desktop.svg" />
		<img src="images/bg-mobile.svg" />
	</picture>

	<header class="header">
		<div class="header__logo">
			<img src="images/logo.svg" alt="logo" />
		</div>
	</header>

	<main class="content grid grid--1x2 container">
		<div class="content__image">
			<img src="images/illustration-mockups.svg" alt="desktop and mobile preview" />
		</div>

		<div class="content__asset">
			<div class="content__header">
				<h1 class="content__title">
					Build The Community Your Fans Will Love
				</h1>
				<p class="content__subtitle">
					Huddle re-imagines the way we build communities. You
					have a voice, but so does your audience. Create
					connections with your users as you engage in genuine
					discussion.
				</p>
			</div>
			<a href="#">
				<button class="btn btn--primary content__register">
					Register
				</button>
			</a>
		</div>
	</main>

	<footer class="footer">
		<div class="footer__icon">
			<span class="icon-container icon-container--primary">
				<i class="icon fa fa-facebook"></i>
			</span>
			<span class="icon-container icon-container--primary">
				<i class="icon fa fa-twitter"></i>
			</span>
			<span class="icon-container icon-container--primary">
				<i class="icon fa fa-instagram"></i>
			</span>
		</div>
	</footer>
</body>

</html>
