<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- fonts -1- -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
		rel="stylesheet">
	<!-- fonts -0- -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles/main.css">

	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
	<div class="card">
		<div class="card__image">
			<picture>
				<source media="(min-width:768px)" srcset="./images/image-header-desktop.jpg">
				<img src="./images/image-header-mobile.jpg" alt="Three women working on projects">
			</picture>
		</div>
		<div class="card__text">
			<div class="heading">
				<h2>Get <span class="highlight">insights</span> that help your business grow.</h2>
				<p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.</p>
			</div>
			<div class="stats">
				<div class="stats__items"><span class="count">10k+</span> <span class="title">companies</span></div>
				<div class="stats__items"><span class="count">314</span> <span class="title">templates</span></div>
				<div class="stats__items"><span class="count count--capital">12m+</span> <span
						class="title">queries</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
