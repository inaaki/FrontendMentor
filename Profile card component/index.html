<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -1- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font -0- -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body class="bghost">
    <object
      class="bghost__top"
      data="./images/top.svg"
      type="image/svg+xml"
    ></object>
    <object
      class="bghost__bottom"
      data="./images/bottom.svg"
      type="image/svg+xml"
    ></object>
    <main>
      <div class="profile">
        <object
          class="profile__banner"
          data="./images/card.svg"
          type="image/svg+xml"
        ></object>

        <div class="profile__data">
          <div class="profile__image">
            <img src="./images/image-victor.jpg" alt="profile picture" />
          </div>
          <h1 class="profile__title">
            victor crest <span class="profile__age">26</span>
          </h1>
          <p class="profile__city">London</p>
        </div>
        <div class="profile__stats">
          <div>
            <h2 class="profile__counts">80k</h2>
            <p class="profile__category">followers</p>
          </div>
          <div>
            <h2 class="profile__counts">803K</h2>
            <p class="profile__category">Likes</p>
          </div>
          <div>
            <h2 class="profile__counts">1.4K</h2>
            <p class="profile__category">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
